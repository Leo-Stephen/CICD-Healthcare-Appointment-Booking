name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: |
          cd backend
          ./mvnw clean package -DskipTests

      - name: Run tests
        run: |
          cd backend
          ./mvnw test

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/healthcare-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/healthcare-backend:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/healthcare-backend:latest ${{ secrets.DOCKER_USERNAME }}/healthcare-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/healthcare-backend:${{ github.sha }}
